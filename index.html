<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Bateria</h1>

    <div class="keys">
        <button data-key="keyq" class="key" onclick="playSound('keyq')">Q</button>
        <button data-key="keyw" class="key" onclick="playSound('keyw')">W</button>
        <button data-key="keye" class="key" onclick="playSound('keye')">E</button>

        <button data-key="keya" class="key" onclick="playSound('keya')">A</button>
        <button data-key="keys" class="key" onclick="playSound('keys')">S</button>
        <button data-key="keyd" class="key" onclick="playSound('keyd')">D</button>

        <button data-key="keyz" class="key" onclick="playSound('keyz')">Z</button>
        <button data-key="keyx" class="key" onclick="playSound('keyx')">X</button>
        <button data-key="keyc" class="key" onclick="playSound('keyc')">C</button>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição..." />
        <button>Tocar</button>
    </div>

    <footer>Created by Matheus Yoshida</footer>

    <audio id="s_keyq" src="sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="sounds/keyw.wav"></audio>
    <audio id="s_keye" src="sounds/keye.wav"></audio>
    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="sounds/keyc.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
